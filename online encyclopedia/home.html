  <div class="mycss" id="list1" ng-controller='HistController1 as list1'>
    <form action="http://www.wikipedia.org/search-redirect.php" method="GET" target="_blank">
      <div style="text-align: center;">
        <input type="hidden" name="language" value="en" />
        <input type="text" name="search" size="45cols" ng-model="list1.itemName" placeholder="Enter anything to search" />

        <br>
        <button class="btn btn-primary" type="submit" ng-click="list1.addItem();" name="go">Search</button>
      </div>
    </form>
   <br>
   <h5>History:</h5>
    <table class="table table-bordered">
      <tr>
      <th>Item searched</th>
      <th>Date and Time</th>
    </tr>

    <tr ng-repeat="item in list1.items">
      <td>{{item.name}}</td>
      <td id="demo">
        <script>
          var d = new Date();
          document.getElementById("demo").innerHTML = d;
        </script>
      </td>
      <td>
        <button class="btn btn-primary" ng-click="list1.removeItem($index);" style="color: white;">x</button>
